version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: cybersecurity-mongodb
    restart: unless-stopped
    ports:
      - "27025:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=auth_db
    networks:
      - cybersecurity-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service (Node.js/Express)
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: cybersecurity-auth-service
    restart: unless-stopped
    ports:
      - "3030:3030"
    environment:
      - MONGODBDSN=mongodb://mongodb:27017/auth_db
      - JWTSECRET=myownsecret
      - PORT=3030
      - CRYPTO_SECRET_KEY=mysecretkey123
      - NODE_ENV=development
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - cybersecurity-network
    volumes:
      - ./auth-service:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev

  # Cyber Service (Python/Flask)
  cyber-service:
    build:
      context: ./cyber-service/service
      dockerfile: Dockerfile
    container_name: cybersecurity-cyber-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_CONNECTION_STRING=mongodb://mongodb:27017/
      - DATABASE_NAME=scans_db
      - EXAMPLES_COLLECTION_NAME=jobs
      - JWTSECRET=myownsecret
      - OPENAI_API_KEY=sk-local-development-placeholder-key
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - cybersecurity-network
    volumes:
      - ./cyber-service/service:/app
      - /app/__pycache__

networks:
  cybersecurity-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
